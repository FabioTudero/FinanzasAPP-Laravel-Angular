<!-- Balance Cards -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-5">
    <!-- Income Card -->
    <div class="bg-emerald-50 rounded-xl p-6 border border-emerald-100">
      <div class="flex items-center justify-between">
        <div class="space-y-1">
          <p class="text-emerald-600 text-sm font-medium">Ingresos</p>
          <h2 class="text-2xl font-bold text-emerald-700">
            {{ balance?.INCOME }}
          </h2>
        </div>
        <div class="bg-emerald-100 p-3 rounded-lg">
          <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Expenses Card -->
    <div class="bg-red-50 rounded-xl p-6 border border-red-100">
      <div class="flex items-center justify-between">
        <div class="space-y-1">
          <p class="text-red-600 text-sm font-medium">Gastos</p>
          <h2 class="text-2xl font-bold text-red-700">
            {{ balance?.EXPENSE }}
          </h2>
        </div>
        <div class="bg-red-100 p-3 rounded-lg">
          <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Balance Card -->
    <div class="bg-sky-50 rounded-xl p-6 border border-sky-100">
      <div class="flex items-center justify-between">
        <div class="space-y-1">
          <p class="text-sky-600 text-sm font-medium">Balance</p>
          <h2 class="text-2xl font-bold text-sky-700">
            {{ balance?.balance }}
          </h2>
        </div>
        <div class="bg-sky-100 p-3 rounded-lg">
          <svg class="w-6 h-6 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
