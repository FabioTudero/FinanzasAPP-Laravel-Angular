<div class="divide-y divide-gray-100">
    @for (transaction of transactions; track $index) {
    <div class="p-4 hover:bg-gray-50 transition-colors">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div [class]="transaction.type === 'INCOME' ? 
                           'bg-emerald-100 text-emerald-600' : 
                           'bg-red-100 text-red-600'" class="p-2 rounded-lg">

                    @if (transaction.type === 'INCOME') {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    } @else {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                    </svg>
                    }
                </div>
                <div>
                    <h3 class="text-sm font-medium text-gray-900">{{transaction.description}}</h3>
                    <p class="text-sm text-gray-500">{{transaction.category}}</p>
                </div>
            </div>
            <div class="text-right">
                <p [class]="transaction.type === 'INCOME' ? 
                         'text-emerald-600' : 
                         'text-red-600'" class="text-sm font-medium">
                    {{transaction.type === 'INCOME' ? '+' : '-'}}{{transaction.amount}}
                </p>
                <p class="text-sm text-gray-500">{{transaction.day}}/{{transaction.month}}/{{transaction.year}}</p>
            </div>
        </div>
    </div>
    }
</div>
