<div class="flex h-screen bg-gray-50">
    <aside
        class="transition-width duration-300 ease-in-out bg-gradient-to-b from-sky-200 via-sky-100 to-emerald-100 text-gray-800">
        <div class="p-4">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold">FinanzApp</h2>
            </div>
        </div>
        <!-- Navigation Links -->
        <nav class="mt-8 px-4">
            <div class="space-y-4">
                <!-- Inicio -->
                <a routerLink="/dashboard" routerLinkActive="bg-sky-300/50"
                    class="flex items-center space-x-3 p-3 rounded-lg hover:bg-sky-300/30 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span>Inicio</span>
                </a>

                <!-- Balance por mes -->
                <a routerLink="/balance-per-month" routerLinkActive="bg-sky-300/50"
                    class="flex items-center space-x-3 p-3 rounded-lg hover:bg-sky-300/30 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2m0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    <span>Balance por mes</span>
                </a>

                <!-- Límite de Presupuesto -->
                <a routerLink="/budget-limit" routerLinkActive="bg-sky-300/50"
                    class="flex items-center space-x-3 p-3 rounded-lg hover:bg-sky-300/30 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Límite de Presupuesto</span>
                </a>

                <!-- Salir -->
                <a (click)="logout()"
                    class="flex items-center space-x-3 p-3 rounded-lg hover:bg-red-300/30 transition-colors text-red-700 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span>Salir</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
      <div class="p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
</div>
