<body class="bg-gradient-to-br from-sky-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-blue-900">FinanceApp</h1>
            <p class="text-gray-500 mt-2">Bienvenido de nuevo</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="space-y-4">
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700" for="name">Nombre de Usuario</label>
                <input type="text" id="name" formControlName="name" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" required>
            </div>
        
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700" for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" required>
            </div>
        
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium">
                Iniciar sesión
            </button>
        </form>        

        <p class="text-center text-sm text-gray-500">
            ¿No tienes una cuenta? 
            <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Regístrate ahora</a>
        </p>
    </div>
</body>
