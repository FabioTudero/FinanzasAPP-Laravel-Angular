@if (show) {
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4">Añadir Transacción</h2>
    <form [formGroup]="addTransactionForm">
      <div class="mb-4">
        <label for="category" class="block text-gray-700">Categoría</label>
        <select id="category" class="w-full px-3 py-2 border border-gray-300 rounded"
          formControlName="category_transaction_id">
          @for (category of categories; track $index) {
          <option value="{{ category.id }}">{{ category.name }}</option>
          }
        </select>
      </div>
      <div class="mb-4">
        <label for="type" class="block text-gray-700">Tipo</label>
        <select id="type" class="w-full px-3 py-2 border border-gray-300 rounded" formControlName="type">
          <option value="INCOME">Ingreso</option>
          <option value="EXPENSE">Gasto</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700">Descripción</label>
        <input type="text" id="description" class="w-full px-3 py-2 border border-gray-300 rounded"
          formControlName="description" />
      </div>
      <div class="mb-4">
        <label for="amount" class="block text-gray-700">Valor</label>
        <input type="number" step="0.01" id="amount" class="w-full px-3 py-2 border border-gray-300 rounded"
          formControlName="amount" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="space-y-2">
          <label for="day" class="block text-sm font-medium text-foreground">Día</label>
          <input type="number" id="day" name="day" min="1" max="31" formControlName="day" required
            class="w-full px-3 py-2 bg-secondary text-foreground border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring"
            placeholder="DD">
        </div>

        <div class="space-y-2">
          <label for="month" class="block text-sm font-medium text-foreground">Mes</label>
          <select id="month" name="month" formControlName="month" required
            class="w-full px-3 py-2 bg-secondary text-foreground border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring">
            <option value="">Seleccione</option>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
          </select>
        </div>

        <div class="space-y-2">
          <label for="year" class="block text-sm font-medium text-foreground">Año</label>
          <input type="number" id="year" name="year" formControlName="year" min="1900" max="2100" required
            class="w-full px-3 py-2 bg-secondary text-foreground border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring"
            placeholder="YYYY">
        </div>
      </div>
      <div class="flex justify-end">
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded mr-2" (click)="closeModal()">
          Cancelar
        </button>
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
          Aceptar
        </button>
      </div>
    </form>
  </div>
</div>
}
