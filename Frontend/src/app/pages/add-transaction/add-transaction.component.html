{{categories}}
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Registrar Transacción</h2>
        <form>
            <!-- Campo para la categoría de la transacción -->
            <div class="mb-4">
                <label for="category_transaction_id" class="block text-gray-700">Categoría de Transacción</label>
                <select id="category_transaction_id" name="category_transaction_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <!-- Opciones de ejemplo; reemplaza con tus categorías -->
                    @for (category of categories; track category.id){
                    <option value="{{category.id}}">{{category.name}}</option>
                    }
                </select>
            </div>

            <!-- Campo para el tipo de transacción -->
            <div class="mb-4">
                <label class="block text-gray-700">Tipo de Transacción</label>
                <div class="mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="type" value="income" class="form-radio text-indigo-600">
                        <span class="ml-2">Ingreso</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" name="type" value="expense" class="form-radio text-indigo-600">
                        <span class="ml-2">Gasto</span>
                    </label>
                </div>
            </div>

            <!-- Campo para la descripción -->
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Descripción</label>
                <input type="text" id="description" name="description" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Descripción de la transacción">
            </div>

            <!-- Campo para el monto -->
            <div class="mb-4">
                <label for="amount" class="block text-gray-700">Monto</label>
                <input type="number" step="0.01" id="amount" name="amount" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="0.00">
            </div>

            <!-- Campo para la fecha -->
            <div class="mb-6">
                <label for="date" class="block text-gray-700">Fecha</label>
                <input type="date" id="date" name="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Botón de envío -->
            <div class="text-center">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Guardar Transacción
                </button>
            </div>
        </form>
    </div>
</body>
