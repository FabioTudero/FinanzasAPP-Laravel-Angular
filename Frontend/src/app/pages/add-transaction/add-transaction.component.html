<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Registrar Transacción</h2>
        <form [formGroup]="addTransactionForm" class="space-y-4" (ngSubmit)="onSubmit()">
            <!-- Campo para la categoría de la transacción -->
            <div class="mb-4">
                <label for="category_transaction_id" class="block text-gray-700">Categoría de Transacción</label>
                <select id="category_transaction_id" formControlName="category_transaction_id" name="category_transaction_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <!-- Opciones de ejemplo; reemplaza con tus categorías -->
                    <option *ngFor="let category of categories || []" [value]="category.id">
                        {{ category.name }}
                      </option>
                </select>
            </div>

            <!-- Campo para el tipo de transacción -->
            <div class="mb-4">
                <label class="block text-gray-700">Tipo de Transacción</label>
                <div class="mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="type" formControlName="type" value="income" class="form-radio text-indigo-600">
                        <span class="ml-2">Ingreso</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" name="type" formControlName="type" value="expense" class="form-radio text-indigo-600">
                        <span class="ml-2">Gasto</span>
                    </label>
                </div>
            </div>

            <!-- Campo para la descripción -->
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Descripción</label>
                <input type="text" id="description" name="description" formControlName="description" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Descripción de la transacción">
            </div>

            <!-- Campo para el monto -->
            <div class="mb-4">
                <label for="amount" class="block text-gray-700">Valor</label>
                <input type="number" step="0.01" id="amount" name="amount" formControlName="amount" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="0.00">
            </div>

            <!-- Campo para la fecha -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="space-y-2">
                    <label for="day" class="block text-sm font-medium text-foreground">Día</label>
                    <input type="number" id="day" name="day" min="1" max="31" formControlName="day" required class="w-full px-3 py-2 bg-secondary text-foreground border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring" placeholder="DD">
                </div>

                <div class="space-y-2">
                    <label for="month" class="block text-sm font-medium text-foreground">Mes</label>
                    <select id="month" name="month" formControlName="month" required class="w-full px-3 py-2 bg-secondary text-foreground border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring">
                        <option value="">Seleccione</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label for="year" class="block text-sm font-medium text-foreground">Año</label>
                    <input type="number" id="year" name="year" formControlName="year" min="1900" max="2100" required class="w-full px-3 py-2 bg-secondary text-foreground border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring" placeholder="YYYY">
                </div>
            </div>

            <!-- Botón de envío -->
            <div class="text-center">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Guardar Transacción
                </button>
            </div>
        </form>
    </div>
</body>
