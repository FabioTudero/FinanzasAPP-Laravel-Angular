<!-- Welcome Section -->
<div class="space-y-6">
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
      <h1 class="text-2xl font-bold text-gray-800">
        Â¡Bienvenido de nuevo, {{user?.name}}! ðŸ‘‹
      </h1>
      <p class="text-gray-600 mt-2">
        AquÃ­ estÃ¡ el resumen de tus finanzas para el mes de {{currentMonth}}.
      </p>
    </div>
  
    <!-- Balance Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Income Card -->
      <div class="bg-emerald-50 rounded-xl p-6 border border-emerald-100">
        <div class="flex items-center justify-between">
          <div class="space-y-1">
            <p class="text-emerald-600 text-sm font-medium">Ingresos</p>
            <h2 class="text-2xl font-bold text-emerald-700">
               {{ balance?.income }}
            </h2>
          </div>
          <div class="bg-emerald-100 p-3 rounded-lg">
            <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
          </div>
        </div>
      </div>
  
      <!-- Expenses Card -->
      <div class="bg-red-50 rounded-xl p-6 border border-red-100">
        <div class="flex items-center justify-between">
          <div class="space-y-1">
            <p class="text-red-600 text-sm font-medium">Gastos</p>
            <h2 class="text-2xl font-bold text-red-700">
              {{ balance?.expense }}
            </h2>
          </div>
          <div class="bg-red-100 p-3 rounded-lg">
            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
            </svg>
          </div>
        </div>
      </div>
  
      <!-- Balance Card -->
      <div class="bg-sky-50 rounded-xl p-6 border border-sky-100">
        <div class="flex items-center justify-between">
          <div class="space-y-1">
            <p class="text-sky-600 text-sm font-medium">Balance</p>
            <h2 class="text-2xl font-bold text-sky-700">
              {{ balance?.balance }}
            </h2>
          </div>
          <div class="bg-sky-100 p-3 rounded-lg">
            <svg class="w-6 h-6 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <a routerLink="/add-transaction"
       class="block bg-sky-100 text-sky-600 text-center py-3 rounded-lg shadow-sm hover:bg-sky-200 transition-colors">
      Agregar TransacciÃ³n
    </a>
  
    <!-- Recent Transactions -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100">
      <div class="p-6 border-b border-gray-100">
        <h2 class="text-xl font-semibold text-gray-800">Operaciones Recientes</h2>
      </div>
      <div class="divide-y divide-gray-100">
        <div *ngFor="let transaction of transactions" 
             class="p-4 hover:bg-gray-50 transition-colors">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <div [class]="transaction.type === 'income' ? 
                           'bg-emerald-100 text-emerald-600' : 
                           'bg-red-100 text-red-600'" 
                   class="p-2 rounded-lg">
                    <svg *ngIf="transaction.type === 'income'" 
                    class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                   
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                <svg *ngIf="transaction.type === 'expense'" 
                     class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                </svg>
              </div>
              <div>
                <h3 class="text-sm font-medium text-gray-900">{{transaction.description}}</h3>
                <!-- <p class="text-sm text-gray-500">{{transaction.category}}</p> -->
              </div>
            </div>
            <div class="text-right">
              <p [class]="transaction.type === 'income' ? 
                         'text-emerald-600' : 
                         'text-red-600'" 
                 class="text-sm font-medium">
                <!-- {{transaction.type === 'income' ? '+' : '-'}}{{formatCurrency(transaction.amount)}} -->
              </p>
              <!-- <p class="text-sm text-gray-500">{{formatDate(transaction.date)}}</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
